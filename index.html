<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Asset System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo-mark" aria-label="Brand Asset System">
      <span>Brand Asset System</span>
    </div>
    <div class="search-bar">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 2a8 8 0 015.292 13.708l4 4-1.414 1.414-4-4A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/></svg>
      <input id="searchInput" type="search" placeholder="Search assets…" autocomplete="off" />
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Formats</h3>
      <ul id="formatNav" class="format-list">
        <li><button data-format="all" class="active">All</button></li>
        <li><button data-format="vector">Vector (svg, ai, eps)</button></li>
        <li><button data-format="raster">Raster (png, jpg)</button></li>
        <li><button data-format="animation">Animation (gif)</button></li>
        <li><button data-format="video">Motion (mp4)</button></li>
        <li><button data-format="document">Documents (pdf, docx)</button></li>
        <li><button data-format="package">Archives/packs (zip)</button></li>
        <li><button data-format="font">Fonts (otf)</button></li>
        <li><button data-format="image">Generic image</button></li>
      </ul>

      <h3>Orientation</h3>
      <div id="orientationFilters" class="pill-group">
        <button data-orientation="all" class="active">All</button>
        <button data-orientation="horizontal">Horizontal</button>
        <button data-orientation="vertical">Vertical</button>
        <button data-orientation="square">Square</button>
      </div>
    </aside>

    <main class="content">
      <section id="specialColors" class="panel hidden">
        <div class="panel-header">
          <div>
            <h2>Color Palettes</h2>
            <p>Brand swatches with HEX values</p>
          </div>
        </div>
        <div id="colorPalettes" class="palette-grid"></div>
      </section>

      <section id="specialTypography" class="panel hidden">
        <div class="panel-header">
          <div>
            <h2>Typography</h2>
            <p>Primary and secondary font previews</p>
          </div>
        </div>
        <div id="fontShowcase" class="font-showcase"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div>
            <h2>Assets</h2>
            <p id="resultCount">Loading assets…</p>
          </div>
          <div class="actions">
            <button id="resetFilters" class="ghost-btn">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5v2a5 5 0 11-5 5H5a7 7 0 107-7z"/><path fill="currentColor" d="M13 4h7v2h-7zM20 4v7h-2V4z"/></svg>
              Reset
            </button>
          </div>
        </div>
        <div id="assetGrid" class="asset-grid"></div>
      </section>
    </main>
  </div>

  <div id="previewModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="icon-btn close-btn" id="closePreview" aria-label="Close preview">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.3 19.71 2.89 18.3 9.17 12 2.89 5.71 4.3 4.29 10.59 10.6l6.3-6.3z"/></svg>
      </button>
      <div id="previewBody" class="preview-body">Loading…</div>
      <div id="previewMeta" class="preview-meta"></div>
    </div>
  </div>

  <script src="js/filter-system.js"></script>
  <script src="js/asset-manager.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
